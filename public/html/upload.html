  <!-- Page 2: Tool Try Now -->
  <header>
    <h1>Invisible Watermark</h1>
  </header>

  <section class="tool-page">
    <div>
        <h2>Image Copyright System</h2>
        <p>Upload an image to apply the copyright system. Click the button below to get started.</p>
        
        <form method="post" action="/upload" enctype="multipart/form-data">
            <input class="upload" type="file" name="file" maxlength="5000000" accept=".jpeg, .jpg, .png" required>
            <br>
            <button class="submitbtn" type="submit">Upload</button>
        </form>
    </div>
  </section>
