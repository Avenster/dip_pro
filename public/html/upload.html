<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Embedding</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/page2.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Image Copyright System</a>
            </div>


            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
 
  <section class="home bd-grid1" id="home">
    <div class="imagecent">
        <h2>Invisible Image Watermark</h2>
        <p>Upload an image to apply the copyright system. Click the button below to get started.</p>
        
        <form method="post" action="/upload" enctype="multipart/form-data">
            <input class="upload" type="file" name="file" maxlength="5000000" accept=".jpeg, .jpg, .png" required>
            <br>
            <button type="submit" class="button1">Upload</button>
        </form>
    <main class="l-main"></main>
    </div>
  </section>
  </main>

</body>

  </footer>
